<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form </title>
</head>

<body>
    <div id="tuodiv"></div>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <label class="data-label">Inserisci nome e cognome</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div class="col-12 col-md-4">
                <label class="data-label">Inserisci i chilometri</label>
                <input type="text" class="form-control" name="km" id="km">
            </div>
            <div class="col-12 col-md-4">
                <label class="data-label">Inserisci l'et√†</label>
                <select id="eta" class="form-control">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-secondary" id="generate">Genera</button>
                <button type="button" class="btn btn-secondary" id="cancel">Annulla</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
